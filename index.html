<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

    <title>Weather Dashboard</title>
</head>
<body>
    <header class='border'>
   
        <h1>Weather Dashboard</h1>
    </header>
    <div class='container' id='container-id'>
        <div class='row'>
            <div class='col-3 border' id=searc>
                <h3 id = searchHeadline>Search for a city:</h3>
                    <div class='row'>
                        <form>
                            <input id='city-input'  class = 'col-8'/>
                            <button id = 'search-button' class = 'col-3'>search </button>
                        </form>
                    </div>
                    <div class='row'>
                    <div class="col-12">
                        <div class="list-group" id="list-tab" role="tablist">
                           <!-- city button list -->
                        </div>
                    </div>
                </div>
          </div>
          <div class='col-9 border'>
            <div class='row'>
                <div class='col-12' id='current-wather'>
                    <div class="border" id='current-wather-box'>
                        <h1 id = 'city-name-div'></h1>
                        <p id = 'temp-div'></p>
                        <p id = 'humidity-div'></p>
                        <p id = 'wind-div'></p>
                        <p id = 'uv-div'>uv</p>   
                    </div>        
                </div>
                <div class='col-12'>
                    <div id = 'fortcast'>fortcast</div>        
                </div>
            </div>
          </div>
        </div>
    </div> 
         
  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
