<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

    <title>Weather Dashboard</title>
</head>
<body>
    <header class='border'>
   
        <h1>Weather Dashboard</h1>
    </header>
    <div class='container' id='container-id'>
        <div class='row'>
            <div class='col-2 border' id='search-box'>
                <h3 id = searchHeadline>Search for a city:</h3>
                    <div class='row'>
                        <input id='city-input'  class = 'col-8'/>
                        <button id = 'search-button' class = 'col-4'>search</button>
                    </div>
                    <div class='row'>
                        <div class='col-12'>
                            <div class='btn-group-vertical' id='list-tab' role='tablist'>
                            <!--CITY BUTTONS HERE-->  
                            </div>
                        </div>
                    </div>
               
          </div>
          <div class='col-9 '>
            <div class='row'>
                <div class='col-12' id='current-wather'>
                    <div id='current-wather-box'>
                        <h1 id = 'city-name-div'>Welcome!</h1>
                        <p id = 'temp-div'></p>
                        <p id = 'humidity-div'></p>
                        <p id = 'wind-div'></p>
                        <p id = 'uv-div'></p>   
                    </div>        
                </div>
                   
                    <div class='col-12' id = 'fortcast-div'><h3>5-Day fortcast:</h3></div>
                      <div class='row' id="days-forecast">
                        <div class='fortcast' id = 'fortcast-0'>
                            <div id = 'date-0'></div>
                            <img id = logo-0 alt = "weather icon">
                            <div id = 'temp-0'></div>
                            <div id = 'humidity-0'></div>
                        </div>
                        <div class='fortcast' id = 'fortcast-1'>  
                            <div id = 'date-1'></div>
                            <img id = logo-1 alt = "weather icon">
                            <div id = 'temp-1'></div>
                            <div id = 'humidity-1'></div>
                        </div>
                        <div class='fortcast' id = 'fortcast-2'>
                            <div id = 'date-2'></div>
                            <img id = logo-2 alt = "weather icon">
                            <div id = 'temp-2'></div>
                            <div id = 'humidity-2'></div>
                        </div>
                        <div class='fortcast' id = 'fortcast-3'>  
                            <div id = 'date-3'></div>
                            <img id = logo-3 alt = "weather icon">
                            <div id = 'temp-3'></div>
                            <div id = 'humidity-3'></div>
                        </div>
                        <div class='fortcast' id = 'fortcast-4'>
                            <div id = 'date-4'></div>
                            <img id = logo-4 alt = "weather icon">
                            <div id = 'temp-4'></div>
                            <div id = 'humidity-4'></div>
                        </div>
                    </div>
          </div>
        </div>
    </div> 
         
  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
