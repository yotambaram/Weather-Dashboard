<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&display=swap" >

    <title>Weather Channel</title>
</head>
<body>
    <header class = 'header-style'>
   
        <h1 class = 'header-style'>Yotam's Weather Dashboard</h1>
    </header>
    <container id = 'container'>
        <div class='row'>
            <div class='col-12 col-md-6 col-lg-3' id='search-box'>
                <br>
                <h3 id = search-head-line>Search for a city:</h3>
                    <div class='row'>
                        <input id='city-input'  class = 'col-8'/>
                        <button id = 'search-button' class = 'col-4 btn-primary'>search</button>
                    </div>
                    <div class='row'>
                        <div class='col-12 center'>
                            <div class='btn-group-vertical' id='list-tab' role='tablist'>
                            <!--CITY BUTTONS HERE-->  
                            </div>
                        </div>
                    </div>
            
        </div>
        <div class='col-12 col-md-6 col-lg-8 white-background'>
            <div class='row location'>
                <div class='col-12' id='current-wather'>
                    <div id='current-wather-box' class = 'row'>
                        <div id = 'city-name-div' class = 'h3'>Welcome!</div><div></div><img id='current-icon' class = "hide" alt='current-icon'></div>
                        <p id = 'temp-div'></p>
                        <p id = 'humidity-div'></p>
                        <p id = 'wind-div'></p>
                        <p id = 'uv-div'></p>   
                    </div>        
                </div>
                
                    <div class='col-12' id = 'forecast-div'><h3>5-Day forecast:</h3></div>
                    <div class='row' id="days-forecast">
                        <div class='forecast col-12 col-md-12 col-lg-2' id = 'forecase-0'>
                            <div id = 'date-0'></div>
                            <img id = logo-0 alt = "weather icon">
                            <div id = 'temp-0'></div>
                            <div id = 'humidity-0'></div>
                        </div>
                        <div class='forecast col-12 col-md-12 col-lg-2' id = 'forecast-1'>  
                            <div id = 'date-1'></div>
                            <img id = logo-1 alt = "weather icon">
                            <div id = 'temp-1'></div>
                            <div id = 'humidity-1'></div>
                        </div>
                        <div class='forecast col-12 col-md-12 col-lg-2' id = 'forecast-2'>
                            <div id = 'date-2'></div>
                            <img id = logo-2 alt = "weather icon">
                            <div id = 'temp-2'></div>
                            <div id = 'humidity-2'></div>
                        </div>
                        <div class='forecast col-12 col-md-12 col-lg-2' id = 'forecast-3'>  
                            <div id = 'date-3'></div>
                            <img id = logo-3 alt = "weather icon">
                            <div id = 'temp-3'></div>
                            <div id = 'humidity-3'></div>
                        </div>
                        <div class='forecast col-12 col-md-12 col-lg-2' id = 'forecast-4'>
                            <div id = 'date-4'></div>
                            <img id = logo-4 alt = "weather icon">
                            <div id = 'temp-4'></div>
                            <div id = 'humidity-4'></div>
                        </div>
                    </div>
               </div>
            </div>
      
    </container>
         
  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
